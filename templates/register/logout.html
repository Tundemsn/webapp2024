<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Logout</h1>
            <p class="card-text">Are you sure you want to logout?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mr-2">Logout</button>
                <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Go Back</a>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
